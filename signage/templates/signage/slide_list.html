{% extends "signage/base.html" %}

{% block content %}
  {% include "signage/_header.html" %}

  <div class="row">
    <div class="col-xs-6 col-md-3">
      <div class="thumbnail">
        <a href="{% url "signage:slide_create" %}">
          <div class="caption">
            <h3 class="text-center"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></h3>
            <h3 class="text-center">Create Slide</h3>
          </div>
        </a>
      </div>
    </div>

    {% for slide in slide_list %}
      <div class="col-xs-6 col-md-3">
        <div class="thumbnail">
          <a href="{% url "signage:slide_update" slide.pk %}">
            <img src="{{ slide.image.url }}">
            <div class="caption">
              <h3>{{ slide.name }}</h3>
              <p>{{ slide.description }}</p>
            </div>
          </a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
