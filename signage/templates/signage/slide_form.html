{% extends "signage/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="row">
    <div class="col-md-9">
      <form enctype="multipart/form-data" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url "signage:slide_list" %}" class="btn btn-default" role="button">Done</a>
        {% if slide %}
          <a href="{% url "signage:slide_delete" slide.pk %}" class="btn btn-danger pull-right" role="button">Delete</a>
        {% endif %}
      </form>
    </div>
    <div class="col-md-3">
      {% for display in slide.get_displays %}
        <div class="thumbnail">
          <a href="{% url "signage:display_update" display.pk %}">
            <div class="caption">
              <h3 class="text-center"><span class="glyphicon glyphicon-modal-window" aria-hidden="true"></span></h3>
              <h3 class="text-center">{{ display.name }}</h3>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>

{% endblock content %}
