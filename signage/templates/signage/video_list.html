{% extends "signage/base.html" %}

{% block content %}
  {% include "signage/_header.html" %}

  <div class="row">
    {% for video in video_list %}
      <div class="col-xs-6 col-md-3">
        <div class="thumbnail">
          <a href="{% url "signage:video_update" video.pk %}">
            <div class="caption">
              <h3 class="text-center"><span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span></h3>
              <h3 class="text-center">{{ video.name }}</h3>
              <p>{{ video.description }}</p>
            </div>
          </a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
