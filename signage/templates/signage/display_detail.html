{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" ng-app="signage">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="{% static "signage.css" %}" type="text/css" />
</head>
<body ng-controller="SignageController">
  {% verbatim %}
  <div class="slider">
    <img bg-image class="slide animate" ng-repeat="slide in slides" ng-if="isCurrentSlide($index)" ng-src="{{ slide.image }}">
  </div>
  {% endverbatim %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
  <script src="{% static "js/angular-animate.min.js" %}"></script>
  <script src="{% static "js/angular-resource.min.js" %}"></script>
  <script src="{% static "js/TweenMax.min.js" %}"></script>
  <script src="{% static "js/signage.js" %}"></script>
</body>
</html>
