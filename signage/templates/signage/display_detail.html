{% extends "signage/base.html" %}
{% load static from staticfiles %}

{% block ng_app %}signage{% endblock ng_app %}

{% block css %}
  <link rel="stylesheet" href="{% static "css/signage.css" %}">
{% endblock css %}

{% block content %}
  {% verbatim %}
  <div class="slider" ng-controller="SignageController">
    <img bg-image class="slide animate" ng-repeat="slide in slides" ng-if="isCurrentSlide($index)" ng-src="{{ slide.image }}">
  </div>
  {% endverbatim %}
{% endblock content %}

{% block javascript %}
  {{ block.super }}
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
  <script src="{% static "js/signage.js" %}"></script>
{% endblock javascript %}
